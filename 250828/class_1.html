<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .my-box {
      margin-top: 100px;
      margin-left: 50px;
      margin-right: 50px;
      
      height: 100px;
      border: 1px solid #000
    }

    /* 500px 미만이면 box 를 빨간색 */
    /* 이상: min */
    /* 이하: max */
    @media screen and (min-width: 500px) {
      .my-box {
        background-color: rgba(58, 233, 233, 0.411);
      }
    }

  </style>
</head>
<body>
  <div class="my-box"></div>
  
</body>
</html>
